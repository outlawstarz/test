<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitQuest - Habit Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; 
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
            50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icon components using emoji
        const Heart = ({ className, fill }) => React.createElement('span', { className, style: { color: fill ? 'red' : undefined } }, '❤️');
        const Flame = ({ className }) => React.createElement('span', { className }, '🔥');
        const Coins = ({ className }) => React.createElement('span', { className }, '🪙');
        const Star = ({ className }) => React.createElement('span', { className }, '⭐');
        const Trophy = ({ className }) => React.createElement('span', { className }, '🏆');
        const Users = ({ className }) => React.createElement('span', { className }, '👥');
        const Plus = ({ className }) => React.createElement('span', { className }, '➕');
        const Settings = ({ className }) => React.createElement('span', { className }, '⚙️');
        const Crown = ({ className }) => React.createElement('span', { className }, '👑');
        const Zap = ({ className }) => React.createElement('span', { className }, '⚡');

        // Configuration object - easily editable
        const CONFIG = {
            DAILY_LIMITS: {
                FREE_USER_COINS: 50,        // Max coins per day for free users
                PREMIUM_USER_COINS: 150,    // Max coins per day for premium users
                VIP_USER_COINS: 200        // Max coins per day for VIP users
            },
            REWARDS: {
                HABIT_COMPLETION: 10,       // Base coins per habit
                FRIEND_ENCOURAGEMENT: 5,    // Coins for encouraging friends
                STREAK_BONUS_THRESHOLD: 7,  // Days before streak bonus
                STREAK_BONUS_MULTIPLIER: 1.5 // Multiplier for streak bonus
            },
            PREMIUM: {
                MONTHLY_PRICE: 9.99,
                COIN_MULTIPLIER: 2,         // 2x coins for premium
                VIP_MULTIPLIER: 3           // 3x coins for VIP
            }
        };

        // Mock data
        const mockUser = {
            id: 1,
            username: 'habitmaster',
            displayName: 'Sarah Johnson',
            avatar: '👩‍💻',
            level: 12,
            xp: 2450,
            xpToNext: 500,
            currency: 1250,
            currentStreak: 23,
            totalHabits: 156,
            theme: 'gradient-purple',
            subscription: 'free', // 'free', 'premium', 'vip'
            coinsEarnedToday: 0,
            lastActiveDate: new Date().toDateString()
        };

        const mockHabits = [
            {
                id: 1,
                name: 'Morning Meditation',
                icon: '🧘‍♀️',
                streak: 23,
                completedToday: true,
                color: 'from-purple-400 to-pink-400'
            },
            {
                id: 2,
                name: 'Drink 8 Glasses of Water',
                icon: '💧',
                streak: 18,
                completedToday: false,
                color: 'from-blue-400 to-cyan-400'
            },
            {
                id: 3,
                name: 'Read for 30 Minutes',
                icon: '📚',
                streak: 12,
                completedToday: true,
                color: 'from-green-400 to-emerald-400'
            },
            {
                id: 4,
                name: 'Exercise',
                icon: '💪',
                streak: 8,
                completedToday: false,
                color: 'from-orange-400 to-red-400'
            }
        ];

        const mockFriends = [
            { id: 1, name: 'Alex Chen', avatar: '👨‍💼', recentHabit: 'Completed workout!', time: '2h ago', encouraged: false },
            { id: 2, name: 'Maya Patel', avatar: '👩‍🎨', recentHabit: 'Finished morning run', time: '3h ago', encouraged: false },
            { id: 3, name: 'Jake Wilson', avatar: '👨‍🎓', recentHabit: 'Meditated for 20 mins', time: '5h ago', encouraged: false }
        ];

        const mockShopItems = [
            { id: 'cosmic-theme', name: 'Cosmic Theme', type: 'theme', rarity: 'epic', price: 150, image: '🌌' },
            { id: 'crown-badge', name: 'Crown Badge', type: 'badge', rarity: 'legendary', price: 300, image: '👑' },
            { id: 'lightning-avatar', name: 'Lightning Avatar', type: 'avatar', rarity: 'rare', price: 75, image: '⚡' },
            { id: 'plant-pet', name: 'Plant Pet', type: 'pet', rarity: 'common', price: 50, image: '🌱' }
        ];

        // Main App Component
        const HabitTracker = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [habits, setHabits] = useState([]);
            const [user, setUser] = useState(mockUser);
            const [showCelebration, setShowCelebration] = useState(false);
            const [inventory, setInventory] = useState([
                { id: 'default-theme', itemId: 'default-theme', name: 'Default Theme', type: 'theme', equipped: true, image: '🎨' }
            ]);
            const [friends, setFriends] = useState(mockFriends);
            const [showAddHabit, setShowAddHabit] = useState(false);
            const [newHabit, setNewHabit] = useState({
                name: '',
                icon: '⭐',
                color: 'from-purple-400 to-pink-400'
            });

            // Load data from localStorage
            useEffect(() => {
                try {
                    const savedUser = localStorage.getItem('habitTracker_user');
                    const savedHabits = localStorage.getItem('habitTracker_habits');
                    const savedInventory = localStorage.getItem('habitTracker_inventory');
                    const savedFriends = localStorage.getItem('habitTracker_friends');

                    if (savedUser) setUser(JSON.parse(savedUser));
                    if (savedHabits) {
                        setHabits(JSON.parse(savedHabits));
                    } else {
                        setHabits(mockHabits);
                    }
                    if (savedInventory) setInventory(JSON.parse(savedInventory));
                    if (savedFriends) setFriends(JSON.parse(savedFriends));
                } catch (error) {
                    setHabits(mockHabits);
                }
            }, []);

            // Save data to localStorage
            useEffect(() => {
                localStorage.setItem('habitTracker_user', JSON.stringify(user));
            }, [user]);

            useEffect(() => {
                localStorage.setItem('habitTracker_habits', JSON.stringify(habits));
            }, [habits]);

            useEffect(() => {
                localStorage.setItem('habitTracker_inventory', JSON.stringify(inventory));
            }, [inventory]);

            // Check if it's a new day and reset daily coins
            useEffect(() => {
                const today = new Date().toDateString();
                if (user.lastActiveDate !== today) {
                    setUser(prev => ({
                        ...prev,
                        coinsEarnedToday: 0,
                        lastActiveDate: today
                    }));
                }
            }, [user.lastActiveDate]);

            // Helper function to calculate daily limit
            const getDailyLimit = (subscription) => {
                switch(subscription) {
                    case 'vip': return CONFIG.DAILY_LIMITS.VIP_USER_COINS;
                    case 'premium': return CONFIG.DAILY_LIMITS.PREMIUM_USER_COINS;
                    default: return CONFIG.DAILY_LIMITS.FREE_USER_COINS;
                }
            };

            // Helper function to calculate coin reward
            const calculateReward = (baseAmount, subscription, streakBonus = false) => {
                let multiplier = 1;
                if (subscription === 'premium') multiplier = CONFIG.PREMIUM.COIN_MULTIPLIER;
                if (subscription === 'vip') multiplier = CONFIG.PREMIUM.VIP_MULTIPLIER;
                
                let reward = baseAmount * multiplier;
                if (streakBonus) reward *= CONFIG.REWARDS.STREAK_BONUS_MULTIPLIER;
                
                return Math.floor(reward);
            };

            // Helper function to award coins with daily limit
            const awardCoins = (baseAmount, reason = '') => {
                const dailyLimit = getDailyLimit(user.subscription);
                const remainingLimit = dailyLimit - user.coinsEarnedToday;
                
                if (remainingLimit <= 0) {
                    alert(`Daily limit reached! ${user.subscription === 'free' ? 'Upgrade to premium for higher limits!' : 'Come back tomorrow for more coins!'}`);
                    return false;
                }
                
                const reward = calculateReward(baseAmount, user.subscription);
                const actualReward = Math.min(reward, remainingLimit);
                
                setUser(prev => ({
                    ...prev,
                    currency: prev.currency + actualReward,
                    coinsEarnedToday: prev.coinsEarnedToday + actualReward
                }));
                
                // Show different messages based on limit
                if (actualReward < reward) {
                    alert(`+${actualReward} coins! (Daily limit reached - ${user.subscription === 'free' ? 'upgrade for more!' : 'come back tomorrow!'})`);
                } else if (dailyLimit - user.coinsEarnedToday - actualReward <= 10) {
                    alert(`+${actualReward} coins! Only ${dailyLimit - user.coinsEarnedToday - actualReward} coins left today.`);
                }
                
                return true;
            };

            const completeHabit = (habitId) => {
                const habit = habits.find(h => h.id === habitId);
                const hasStreakBonus = habit?.streak >= CONFIG.REWARDS.STREAK_BONUS_THRESHOLD;
                
                if (awardCoins(CONFIG.REWARDS.HABIT_COMPLETION, hasStreakBonus ? 'streak_bonus' : 'habit')) {
                    setHabits(prev => prev.map(h => 
                        h.id === habitId 
                            ? { ...h, completedToday: true, streak: h.streak + 1 }
                            : h
                    ));
                    setShowCelebration(true);
                    setTimeout(() => setShowCelebration(false), 2000);
                }
            };

            const addHabit = () => {
                if (newHabit.name.trim()) {
                    const habit = {
                        id: Date.now(),
                        name: newHabit.name,
                        icon: newHabit.icon,
                        streak: 0,
                        completedToday: false,
                        color: newHabit.color
                    };
                    setHabits(prev => [...prev, habit]);
                    setNewHabit({ name: '', icon: '⭐', color: 'from-purple-400 to-pink-400' });
                    setShowAddHabit(false);
                }
            };

            const deleteHabit = (habitId) => {
                const confirmed = window.confirm('Are you sure you want to delete this habit?');
                if (confirmed) {
                    setHabits(prev => prev.filter(habit => habit.id !== habitId));
                }
            };

            const encourageFriend = (friendId) => {
                if (awardCoins(CONFIG.REWARDS.FRIEND_ENCOURAGEMENT, 'friend_encouragement')) {
                    setFriends(prev => prev.map(friend => 
                        friend.id === friendId 
                            ? { ...friend, encouraged: true }
                            : friend
                    ));
                }
            };

            const purchaseItem = (item) => {
                const alreadyOwned = inventory.some(invItem => invItem.itemId === item.id);
                
                if (alreadyOwned) {
                    alert('You already own this item!');
                    return;
                }
                
                if (user.currency >= item.price) {
                    setUser(prev => ({ ...prev, currency: prev.currency - item.price }));
                    
                    const newItem = {
                        id: `inv-${Date.now()}`,
                        itemId: item.id,
                        name: item.name,
                        type: item.type,
                        equipped: false,
                        image: item.image
                    };
                    
                    setInventory(prev => [...prev, newItem]);
                    alert(`Purchased ${item.name}! Check your profile to equip it. 🎉`);
                } else {
                    alert('Not enough currency! Complete more habits to earn coins.');
                }
            };

            const equipItem = (invItem) => {
                setInventory(prev => prev.map(item => {
                    if (item.type === invItem.type && item.id !== invItem.id) {
                        return { ...item, equipped: false };
                    }
                    if (item.id === invItem.id) {
                        return { ...item, equipped: !item.equipped };
                    }
                    return item;
                }));
            };

            // Get equipped items
            const equippedTheme = inventory.find(item => item.type === 'theme' && item.equipped);
            const equippedBadge = inventory.find(item => item.type === 'badge' && item.equipped);
            const equippedAvatar = inventory.find(item => item.type === 'avatar' && item.equipped);
            const equippedPet = inventory.find(item => item.type === 'pet' && item.equipped);

            return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-purple-50 to-pink-50' },
                // Navigation
                React.createElement('nav', { className: 'bg-white border-b sticky top-0 z-10' },
                    React.createElement('div', { className: 'max-w-6xl mx-auto px-4' },
                        React.createElement('div', { className: 'flex items-center justify-between h-16' },
                            // Logo
                            React.createElement('div', { className: 'flex items-center gap-2' },
                                React.createElement(Zap, { className: 'w-8 h-8 text-purple-600' }),
                                React.createElement('span', { className: 'text-xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent' }, 'HabitQuest')
                            ),
                            // Navigation buttons
                            React.createElement('div', { className: 'flex items-center gap-6' },
                                React.createElement('button', {
                                    onClick: () => setActiveTab('dashboard'),
                                    className: `px-4 py-2 rounded-lg font-medium transition-all ${
                                        activeTab === 'dashboard' 
                                            ? 'bg-purple-100 text-purple-700' 
                                            : 'text-gray-600 hover:text-purple-600'
                                    }`
                                }, 'Dashboard'),
                                React.createElement('button', {
                                    onClick: () => setActiveTab('shop'),
                                    className: `px-4 py-2 rounded-lg font-medium transition-all ${
                                        activeTab === 'shop' 
                                            ? 'bg-purple-100 text-purple-700' 
                                            : 'text-gray-600 hover:text-purple-600'
                                    }`
                                }, 'Shop'),
                                React.createElement('button', {
                                    onClick: () => setActiveTab('profile'),
                                    className: `px-4 py-2 rounded-lg font-medium transition-all ${
                                        activeTab === 'profile' 
                                            ? 'bg-purple-100 text-purple-700' 
                                            : 'text-gray-600 hover:text-purple-600'
                                    }`
                                }, 'Profile'),
                                React.createElement('button', {
                                    onClick: () => setActiveTab('premium'),
                                    className: `px-4 py-2 rounded-lg font-medium transition-all ${
                                        activeTab === 'premium' 
                                            ? 'bg-purple-100 text-purple-700' 
                                            : user.subscription === 'free' 
                                                ? 'text-yellow-600 hover:text-yellow-700 font-semibold' 
                                                : 'text-gray-600 hover:text-purple-600'
                                    }`
                                }, user.subscription === 'free' ? '⭐ Upgrade' : '⭐ Premium'),
                                // Currency and avatar
                                React.createElement('div', { className: 'flex items-center gap-3' },
                                    React.createElement('div', { className: 'flex items-center gap-2 bg-yellow-100 px-3 py-1 rounded-full' },
                                        React.createElement(Coins, { className: 'w-4 h-4 text-yellow-600' }),
                                        React.createElement('span', { className: 'text-sm font-semibold text-yellow-800' }, user.currency)
                                    ),
                                    // Daily progress indicator
                                    React.createElement('div', { 
                                        className: `text-xs px-2 py-1 rounded-full ${
                                            user.subscription === 'free' ? 'bg-gray-100 text-gray-600' :
                                            user.subscription === 'premium' ? 'bg-blue-100 text-blue-600' :
                                            'bg-purple-100 text-purple-600'
                                        }`
                                    }, `${user.coinsEarnedToday}/${getDailyLimit(user.subscription)}`),
                                    // Subscription badge
                                    user.subscription !== 'free' && React.createElement('div', { 
                                        className: `text-xs px-2 py-1 rounded-full font-semibold ${
                                            user.subscription === 'premium' ? 'bg-blue-100 text-blue-600' :
                                            'bg-purple-100 text-purple-600'
                                        }`
                                    }, user.subscription.toUpperCase()),
                                    React.createElement('div', { className: 'text-2xl' }, equippedAvatar ? equippedAvatar.image : user.avatar)
                                )
                            )
                        )
                    )
                ),
                
                // Main content
                React.createElement('main', { className: 'max-w-6xl mx-auto px-4 py-8' },
                    activeTab === 'dashboard' && React.createElement('div', { className: 'space-y-6' },
                        // Stats
                        React.createElement('div', { className: 'grid grid-cols-2 md:grid-cols-4 gap-4' },
                            React.createElement('div', { className: 'bg-white rounded-xl p-4 shadow-sm border' },
                                React.createElement('div', { className: 'flex items-center gap-3' },
                                    React.createElement('div', { className: 'p-2 bg-orange-100 rounded-lg' },
                                        React.createElement(Flame, { className: 'w-5 h-5 text-orange-500' })
                                    ),
                                    React.createElement('div', null,
                                        React.createElement('div', { className: 'text-2xl font-bold text-gray-800' }, user.currentStreak),
                                        React.createElement('div', { className: 'text-sm text-gray-600' }, 'Current Streak')
                                    )
                                )
                            ),
                            React.createElement('div', { className: 'bg-white rounded-xl p-4 shadow-sm border' },
                                React.createElement('div', { className: 'flex items-center gap-3' },
                                    React.createElement('div', { className: 'p-2 bg-yellow-100 rounded-lg' },
                                        React.createElement(Coins, { className: 'w-5 h-5 text-yellow-500' })
                                    ),
                                    React.createElement('div', null,
                                        React.createElement('div', { className: 'text-2xl font-bold text-gray-800' }, user.currency),
                                        React.createElement('div', { className: 'text-sm text-gray-600' }, 'Habit Coins')
                                    )
                                )
                            ),
                            React.createElement('div', { className: 'bg-white rounded-xl p-4 shadow-sm border' },
                                React.createElement('div', { className: 'flex items-center gap-3' },
                                    React.createElement('div', { className: 'p-2 bg-purple-100 rounded-lg' },
                                        React.createElement(Star, { className: 'w-5 h-5 text-purple-500' })
                                    ),
                                    React.createElement('div', null,
                                        React.createElement('div', { className: 'text-2xl font-bold text-gray-800' }, user.level),
                                        React.createElement('div', { className: 'text-sm text-gray-600' }, 'Level')
                                    )
                                )
                            ),
                            React.createElement('div', { className: 'bg-white rounded-xl p-4 shadow-sm border' },
                                React.createElement('div', { className: 'flex items-center gap-3' },
                                    React.createElement('div', { className: 'p-2 bg-green-100 rounded-lg' },
                                        React.createElement(Trophy, { className: 'w-5 h-5 text-green-500' })
                                    ),
                                    React.createElement('div', null,
                                        React.createElement('div', { className: 'text-2xl font-bold text-gray-800' }, user.totalHabits),
                                        React.createElement('div', { className: 'text-sm text-gray-600' }, 'Total Habits')
                                    )
                                )
                            )
                        ),
                        
                        // Habits section
                        React.createElement('div', null,
                            React.createElement('h2', { className: 'text-2xl font-bold text-gray-800 mb-4' }, 'Today\'s Habits'),
                            habits.length === 0 
                                ? React.createElement('div', { className: 'text-center py-12 bg-white rounded-2xl border' },
                                    React.createElement('div', { className: 'text-6xl mb-4' }, '🎯'),
                                    React.createElement('h3', { className: 'text-xl font-semibold text-gray-700 mb-2' }, 'No habits yet!'),
                                    React.createElement('p', { className: 'text-gray-500 mb-4' }, 'Create your first habit to start building great routines.'),
                                    React.createElement('button', {
                                        onClick: () => setShowAddHabit(true),
                                        className: 'bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-all'
                                    }, 'Create Your First Habit')
                                )
                                : React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-4' },
                                    ...habits.map(habit => React.createElement(HabitCard, {
                                        key: habit.id,
                                        habit: habit,
                                        onComplete: completeHabit,
                                        onDelete: deleteHabit
                                    }))
                                )
                        ),
                        
                        // Friends section
                        React.createElement('div', null,
                            React.createElement('h2', { className: 'text-2xl font-bold text-gray-800 mb-4' }, 'Friend Activity'),
                            React.createElement('div', { className: 'space-y-3' },
                                ...friends.map(friend => React.createElement('div', {
                                    key: friend.id,
                                    className: 'flex items-center gap-3 p-3 bg-white rounded-lg border hover:shadow-md transition-shadow'
                                },
                                    React.createElement('div', { className: 'text-2xl' }, friend.avatar),
                                    React.createElement('div', { className: 'flex-1' },
                                        React.createElement('div', { className: 'font-semibold text-gray-800' }, friend.name),
                                        React.createElement('div', { className: 'text-sm text-gray-600' }, friend.recentHabit)
                                    ),
                                    React.createElement('div', { className: 'text-xs text-gray-500' }, friend.time),
                                    React.createElement('button', {
                                        onClick: () => encourageFriend(friend.id),
                                        disabled: friend.encouraged,
                                        className: `p-1 rounded transition-all ${
                                            friend.encouraged 
                                                ? 'bg-red-100 text-red-600 cursor-not-allowed' 
                                                : 'hover:bg-gray-100 text-red-400 hover:text-red-600'
                                        }`,
                                        title: friend.encouraged ? 'Already encouraged!' : 'Encourage friend'
                                    }, React.createElement(Heart, { className: 'w-4 h-4', fill: friend.encouraged }))
                                ))
                            )
                        )
                    ),
                    
                    // Shop tab
                    activeTab === 'shop' && React.createElement('div', null,
                        React.createElement('div', { className: 'flex items-center justify-between mb-6' },
                            React.createElement('h2', { className: 'text-2xl font-bold text-gray-800' }, 'Daily Shop'),
                            React.createElement('div', { className: 'flex items-center gap-2 bg-yellow-100 px-3 py-2 rounded-lg' },
                                React.createElement(Coins, { className: 'w-5 h-5 text-yellow-600' }),
                                React.createElement('span', { className: 'font-semibold text-yellow-800' }, user.currency)
                            )
                        ),
                        React.createElement('div', { className: 'grid grid-cols-2 md:grid-cols-4 gap-4' },
                            ...mockShopItems.map(item => {
                                const isOwned = inventory.some(invItem => invItem.itemId === item.id);
                                return React.createElement('div', {
                                    key: item.id,
                                    className: 'bg-white rounded-xl p-4 border shadow-sm hover:shadow-md transition-shadow'
                                },
                                    React.createElement('div', { className: 'text-3xl text-center mb-2' }, item.image),
                                    React.createElement('h4', { className: 'font-semibold text-center text-gray-800' }, item.name),
                                    React.createElement('div', {
                                        className: `text-xs text-center mb-3 ${
                                            item.rarity === 'legendary' ? 'text-yellow-600' :
                                            item.rarity === 'epic' ? 'text-purple-600' :
                                            item.rarity === 'rare' ? 'text-blue-600' : 'text-gray-600'
                                        }`
                                    }, item.rarity.toUpperCase()),
                                    React.createElement('button', {
                                        onClick: () => purchaseItem(item),
                                        disabled: isOwned,
                                        className: `w-full py-2 rounded-lg font-semibold transition-all ${
                                            isOwned 
                                                ? 'bg-gray-200 text-gray-500 cursor-not-allowed'
                                                : 'bg-gradient-to-r from-purple-500 to-pink-500 text-white hover:from-purple-600 hover:to-pink-600'
                                        }`
                                    }, isOwned ? '✓ Owned' : `🪙 ${item.price}`)
                                );
                            })
                        )
                    ),
                    
                    // Premium tab
                    activeTab === 'premium' && React.createElement('div', { className: 'max-w-4xl mx-auto' },
                        React.createElement('div', { className: 'text-center mb-8' },
                            React.createElement('h2', { className: 'text-3xl font-bold text-gray-800 mb-2' }, '⭐ Upgrade to Premium'),
