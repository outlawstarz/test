    </style>

        // Mock data
        const initialUser = {

        const initialHabits = [

            },

            {

            }

        const initialFriends = [
            { id: 1, name: 'Alex Chen', avatar: 'üë®‚Äçüíº', recentHabit: 'Completed workout!', time: '2h ago', encouraged: false },
            { id: 2, name: 'Maya Patel', avatar: 'üë©‚Äçüé®', recentHabit: 'Finished morning run', time: '3h ago', encouraged: false }
        ];

        const shopItems = [
            { id: 'cosmic-theme', name: 'Cosmic Theme', type: 'theme', rarity: 'epic', price: 150, image: 'üåå' },
            { id: 'crown-badge', name: 'Crown Badge', type: 'badge', rarity: 'legendary', price: 300, image: 'üëë' },
            { id: 'lightning-avatar', name: 'Lightning Avatar', type: 'avatar', rarity: 'rare', price: 75, image: '‚ö°' },
            { id: 'plant-pet', name: 'Plant Pet', type: 'pet', rarity: 'common', price: 50, image: 'üå±' }
        ];

        const categories = [
            { id: 'health', name: 'Health', icon: 'üí™', color: 'from-green-400 to-emerald-400' },
            { id: 'mindfulness', name: 'Mind', icon: 'üßò‚Äç‚ôÄÔ∏è', color: 'from-purple-400 to-pink-400' },
            { id: 'productivity', name: 'Work', icon: '‚ö°', color: 'from-blue-400 to-cyan-400' },
            { id: 'learning', name: 'Learn', icon: 'üìö', color: 'from-orange-400 to-red-400' }
        ];

        const challenges = [
            { id: 1, name: 'Early Bird', description: 'Complete 3 habits before noon', reward: 25 },
            { id: 2, name: 'Streak Master', description: 'Complete a habit with 7+ day streak', reward: 30 },
            { id: 3, name: 'Perfectionist', description: 'Complete all your habits today', reward: 50 }
        ];

        const achievements = [
            { id: 1, name: 'First Steps', description: 'Complete your first habit', icon: 'üë∂', category: 'beginner' },
            { id: 2, name: 'Week Warrior', description: 'Maintain a 7-day streak', icon: 'üî•', category: 'streaks' },
            { id: 3, name: 'Month Master', description: 'Maintain a 30-day streak', icon: 'üëë', category: 'streaks' },
            { id: 4, name: 'Socializer', description: 'Encourage 10 friends', icon: 'ü§ù', category: 'social' }
        ];

        // Components
        const CountdownTimer = ({ targetTime, onComplete }) => {
            const [timeLeft, setTimeLeft] = useState('');

            useEffect(() => {
                const updateTimer = () => {
                    const now = new Date();
                    const target = new Date(targetTime);
                    const difference = target.getTime() - now.getTime();

                    if (difference > 0) {
                        const hours = Math.floor(difference / (1000 * 60 * 60));
                        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                        
                        setTimeLeft(`${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`);
                    } else {
                        setTimeLeft('00:00:00');
                        if (onComplete) onComplete();
                    }
                };

                updateTimer();
                const interval = setInterval(updateTimer, 1000);
                return () => clearInterval(interval);
            }, [targetTime, onComplete]);

            return (
                <div className="text-center py-2">
                    <div className="text-xs text-white opacity-75 mb-1">Available in:</div>
                    <div className="text-lg font-bold text-white font-mono">{timeLeft}</div>
                </div>
            );
        };

        const HabitCard = ({ habit, onComplete, onDelete, canEarnCoins, nextResetTime }) => {
            const [isCompleting, setIsCompleting] = useState(false);
            const [showMenu, setShowMenu] = useState(false);

            const handleComplete = () => {
                setIsCompleting(true);
                setTimeout(() => {
                    onComplete(habit.id);
                    setIsCompleting(false);
                }, 600);
            };

            const handleDelete = () => {
                if (window.confirm(`Delete "${habit.name}"?`)) {
                    onDelete(habit.id);
                }
                setShowMenu(false);
            };

            // Calculate next available time for this habit (24 hours after last completion)
            const getNextAvailableTime = () => {
                if (!habit.lastCompleted) return null;
                const lastCompleted = new Date(habit.lastCompleted);
                const nextAvailable = new Date(lastCompleted.getTime() + 24 * 60 * 60 * 1000);
                return nextAvailable;
            };

            const nextAvailableTime = getNextAvailableTime();
            const isOnCooldown = nextAvailableTime && nextAvailableTime > new Date();
            const canComplete = !habit.completedToday || (habit.completedToday && !isOnCooldown);

            return (
                <div className={`relative p-6 rounded-2xl bg-gradient-to-br ${habit.color} text-white shadow-lg transform transition-all duration-300 hover:scale-105 ${habit.completedToday ? 'opacity-90' : ''}`}>
                    <button 
                        onClick={() => setShowMenu(!showMenu)}
                        className="absolute top-2 right-2 w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center hover:bg-opacity-30 transition-all z-20"
                    >
                        <div className="flex flex-col gap-0.5">
                            <div className="w-1 h-1 bg-white rounded-full"></div>
                            <div className="w-1 h-1 bg-white rounded-full"></div>
                            <div className="w-1 h-1 bg-white rounded-full"></div>
                        </div>
                    </button>

                    {showMenu && (
                        <>
                            <div className="fixed inset-0 z-10" onClick={() => setShowMenu(false)}></div>
                            <div className="absolute top-10 right-2 bg-white rounded-lg shadow-lg border py-1 z-30">
                                <button 
                                    onClick={handleDelete}
                                    className="w-full px-4 py-2 text-left text-red-600 hover:bg-red-50 text-sm"
                                >
                                    Delete Habit
                                </button>
                            </div>
                        </>
                    )}

                    {habit.completedToday && (
                        <div className="absolute top-4 right-12">
                            <div className="w-8 h-8 bg-white bg-opacity-30 rounded-full flex items-center justify-center">
                                <span className="text-2xl">‚úì</span>
                            </div>
                        </div>
                    )}
                    
                    <div className="flex items-center gap-3 mb-4">
                        <span className="text-3xl">{habit.icon}</span>
                        <div>
                            <h3 className="font-bold text-lg">{habit.name}</h3>
                            <div className="flex items-center gap-2 text-sm opacity-90">
                                <Flame className="w-4 h-4" />
                                <span>{habit.streak} day streak</span>
                            </div>
                        </div>
                    </div>

                    {/* Button area */}
                    {canComplete && !isOnCooldown ? (
                        <button 
                            onClick={handleComplete}
                            disabled={isCompleting}
                            className="w-full py-3 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-xl font-semibold transition-all duration-200 disabled:opacity-50"
                        >
                            {isCompleting ? (
                                <div className="flex items-center justify-center gap-2">
                                    <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                                    Completing...
                                </div>
                            ) : (
                                <>
                                    {habit.completedToday ? 'Complete Again' : 'Mark Complete'}
                                    {!canEarnCoins && (
                                        <div className="text-xs opacity-75 mt-1">
                                            (Daily coin limit reached - resets at midnight EST)
                                        </div>
                                    )}
                                </>
                            )}
                        </button>
                    ) : isOnCooldown ? (
                        <div className="w-full py-3 bg-white bg-opacity-20 rounded-xl">
                            <CountdownTimer 
                                targetTime={nextAvailableTime.toISOString()} 
                                onComplete={() => {
                                    // Update the specific habit when timer completes
                                    setHabits(prev => prev.map(h => 
                                        h.id === habit.id ? { ...h, completedToday: false } : h
                                    ));
                                }} 
                            />
                        </div>
                    ) : (
                        <div className="w-full py-3 bg-white bg-opacity-20 rounded-xl text-center">
                            <div className="font-semibold">‚úì Completed!</div>
                            <div className="text-xs opacity-75 mt-1">Available again soon üéâ</div>
                        </div>
                    )}

                    {isCompleting && (
                        <div className="absolute inset-0 flex items-center justify-center bg-white bg-opacity-20 rounded-2xl">
                            <div className="text-6xl animate-bounce">üéâ</div>
                        </div>
                    )}
                </div>
            );
        };

        const AddHabitModal = ({ show, onClose, newHabit, setNewHabit, onAdd }) => {
            if (!show) return null;

            const habitIcons = ['‚≠ê', 'üéØ', 'üí™', 'üìö', 'üßò‚Äç‚ôÄÔ∏è', 'üíß', 'üèÉ‚Äç‚ôÇÔ∏è', 'üé®'];
            const habitColors = [
                'from-purple-400 to-pink-400',
                'from-blue-400 to-cyan-400', 
                'from-green-400 to-emerald-400',
                'from-orange-400 to-red-400'
            ];

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl p-6 w-full max-w-md">
                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Create New Habit</h2>
                        
                        <div className="mb-4">
                            <label className="block text-sm font-semibold text-gray-700 mb-2">Habit Name</label>
                            <input 
                                type="text"
                                value={newHabit.name}
                                onChange={(e) => setNewHabit(prev => ({ ...prev, name: e.target.value }))}
                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                placeholder="e.g. Morning Meditation"
                                maxLength={50}
                            />
                        </div>

                        <div className="mb-4">
                            <label className="block text-sm font-semibold text-gray-700 mb-2">Category</label>
                            <div className="grid grid-cols-2 gap-2">
                                {categories.map(category => (
                                    <button
                                        key={category.id}
                                        onClick={() => setNewHabit(prev => ({ ...prev, category: category.id }))}
                                        className={`p-2 text-sm rounded-lg border-2 transition-all ${
                                            newHabit.category === category.id 
                                                ? 'border-purple-400 bg-purple-50' 
                                                : 'border-gray-200 hover:border-purple-300'
                                        }`}
                                    >
                                        {category.icon} {category.name}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="mb-4">
                            <label className="block text-sm font-semibold text-gray-700 mb-2">Choose Icon</label>
                            <div className="grid grid-cols-4 gap-2">
                                {habitIcons.map(icon => (
                                    <button
                                        key={icon}
                                        onClick={() => setNewHabit(prev => ({ ...prev, icon }))}
                                        className={`p-3 text-2xl rounded-lg border-2 transition-all ${
                                            newHabit.icon === icon 
                                                ? 'border-purple-400 bg-purple-50' 
                                                : 'border-gray-200 hover:border-purple-300'
                                        }`}
                                    >
                                        {icon}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="mb-6">
                            <label className="block text-sm font-semibold text-gray-700 mb-2">Choose Color</label>
                            <div className="grid grid-cols-2 gap-2">
                                {habitColors.map(color => (
                                    <button
                                        key={color}
                                        onClick={() => setNewHabit(prev => ({ ...prev, color }))}
                                        className={`h-12 rounded-lg bg-gradient-to-r ${color} border-2 transition-all ${
                                            newHabit.color === color 
                                                ? 'border-gray-800' 
                                                : 'border-gray-200 hover:border-gray-400'
                                        }`}
                                    />
                                ))}
                            </div>
                        </div>

                        <div className="flex gap-3">
                            <button 
                                onClick={onClose}
                                className="flex-1 py-3 px-4 bg-gray-200 text-gray-800 rounded-lg font-semibold hover:bg-gray-300 transition-all"
                            >
                                Cancel
                            </button>
                            <button 
                                onClick={onAdd}
                                disabled={!newHabit.name.trim()}
                                className="flex-1 py-3 px-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-all disabled:opacity-50"
                            >
                                Create Habit
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App
        const HabitTracker = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [user, setUser] = useState(initialUser);
            const [habits, setHabits] = useState(initialHabits);
            const [friends, setFriends] = useState(initialFriends);
            const [inventory, setInventory] = useState([
                { id: 'default-theme', itemId: 'default-theme', name: 'Default Theme', type: 'theme', equipped: true, image: 'üé®' }
            ]);
            const [showCelebration, setShowCelebration] = useState(false);
            const [showAddHabit, setShowAddHabit] = useState(false);
            const [newHabit, setNewHabit] = useState({
                name: '',
                icon: '‚≠ê',
                category: 'health',
                color: 'from-purple-400 to-pink-400'
            });
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [dailyChallenge, setDailyChallenge] = useState(challenges[0]);

            // Load and save data
            useEffect(() => {
                try {
                    const savedUser = localStorage.getItem('habitTracker_user');
                    const savedHabits = localStorage.getItem('habitTracker_habits');
                    const savedInventory = localStorage.getItem('habitTracker_inventory');
                    const savedFriends = localStorage.getItem('habitTracker_friends');

                    if (savedUser) {
                        const parsedUser = JSON.parse(savedUser);
                        
                        // Check if it's a new day for coin reset (EST midnight)
                        const now = new Date();
                        const estNow = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
                        const today = estNow.toDateString();
                        
                        if (parsedUser.lastActiveDate !== today) {
                            console.log('New day detected! Resetting daily coin limits...');
                            
                            // Reset ONLY daily coin data, NOT habit completion status
                            parsedUser.coinsEarnedToday = 0;
                            parsedUser.lastActiveDate = today;
                            parsedUser.completedChallenges = [];
                            
                            setUser(parsedUser);
                            localStorage.setItem('habitTracker_user', JSON.stringify(parsedUser));
                            
                            // Set new daily challenge
                            const randomChallenge = challenges[Math.floor(Math.random() * challenges.length)];
                            setDailyChallenge(randomChallenge);
                        } else {
                            setUser(parsedUser);
                        }
                    }
                    
                    // Always load habits as-is, let individual timers handle availability
                    if (savedHabits) {
                        const parsedHabits = JSON.parse(savedHabits);
                        
                        // Check each habit's individual 24-hour cooldown
                        const updatedHabits = parsedHabits.map(habit => {
                            if (habit.lastCompleted) {
                                const lastCompleted = new Date(habit.lastCompleted);
                                const now = new Date();
                                const hoursSinceCompletion = (now.getTime() - lastCompleted.getTime()) / (1000 * 60 * 60);
                                
                                // If more than 24 hours have passed, reset completedToday
                                if (hoursSinceCompletion >= 24) {
                                    return { ...habit, completedToday: false };
                                }
                            }
                            return habit;
                        });
                        
                        setHabits(updatedHabits);
                        
                        // Save updated habits if any changed
                        if (JSON.stringify(updatedHabits) !== JSON.stringify(parsedHabits)) {
                            localStorage.setItem('habitTracker_habits', JSON.stringify(updatedHabits));
                        }
                    }
                    
                    if (savedInventory) setInventory(JSON.parse(savedInventory));
                    if (savedFriends) setFriends(JSON.parse(savedFriends));
                } catch (error) {
                    console.log('Error loading data:', error);
                }
            }, []);

            // Auto-save data
            useEffect(() => {
                localStorage.setItem('habitTracker_user', JSON.stringify(user));
            }, [user]);

            useEffect(() => {
                localStorage.setItem('habitTracker_habits', JSON.stringify(habits));
            }, [habits]);

            useEffect(() => {
                localStorage.setItem('habitTracker_inventory', JSON.stringify(inventory));
            }, [inventory]);

            useEffect(() => {
                localStorage.setItem('habitTracker_friends', JSON.stringify(friends));
            }, [friends]);

            // Helper functions
            const getNextMidnightEST = () => {
                const now = new Date();
                const est = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
                const tomorrow = new Date(est);
                tomorrow.setDate(tomorrow.getDate() + 1);
                tomorrow.setHours(0, 0, 0, 0);
                
                // Convert back to user's timezone
                const offset = est.getTime() - now.getTime();
                return new Date(tomorrow.getTime() - offset);
            };

            const formatTimeUntilReset = () => {
                const nextReset = getNextMidnightEST();
                const now = new Date();
                const diff = nextReset.getTime() - now.getTime();
                
                if (diff <= 0) return 'Now';
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                if (hours > 0) {
                    return `${hours}h ${minutes}m`;
                } else {
                    return `${minutes}m`;
                }
            };

            const getDailyLimit = (subscription) => {
                switch(subscription) {
                    case 'vip': return CONFIG.DAILY_LIMITS.VIP_USER_COINS;
                    case 'premium': return CONFIG.DAILY_LIMITS.PREMIUM_USER_COINS;
                    default: return CONFIG.DAILY_LIMITS.FREE_USER_COINS;
                }
            };

            const calculateReward = (baseAmount, subscription) => {
                let multiplier = 1;
                if (subscription === 'premium') multiplier = CONFIG.PREMIUM.COIN_MULTIPLIER;
                if (subscription === 'vip') multiplier = CONFIG.PREMIUM.VIP_MULTIPLIER;
                return Math.floor(baseAmount * multiplier);
            };

            const canEarnCoins = () => {
                const dailyLimit = getDailyLimit(user.subscription);
                return user.coinsEarnedToday < dailyLimit;
            };

            const awardCoins = (baseAmount) => {
                const dailyLimit = getDailyLimit(user.subscription);
                const remainingLimit = dailyLimit - user.coinsEarnedToday;
                
                // Always allow habit completion, but only award coins if under limit
                if (remainingLimit <= 0) {
                    // Still update habit completion and streak, but no coins
                    return { success: true, coinsAwarded: 0, reason: 'Daily limit reached' };
                }
                
                const reward = calculateReward(baseAmount, user.subscription);
                const actualReward = Math.min(reward, remainingLimit);
                
                setUser(prev => ({
                    ...prev,
                    currency: prev.currency + actualReward,
                    coinsEarnedToday: prev.coinsEarnedToday + actualReward,
                    totalCoinsEarned: prev.totalCoinsEarned + actualReward,
                    totalXP: prev.totalXP + CONFIG.LEVELS.XP_PER_HABIT,
                    totalHabits: prev.totalHabits + 1
                }));
                
                return { success: true, coinsAwarded: actualReward, reason: 'Coins awarded' };
            };

            // Actions
            const completeHabit = (habitId) => {
                const result = awardCoins(CONFIG.REWARDS.HABIT_COMPLETION);
                
                // Always update habit completion regardless of coin limit
                setHabits(prev => prev.map(h => 
                    h.id === habitId 
                        ? { ...h, completedToday: true, streak: h.streak + 1, lastCompleted: new Date().toISOString() }
                        : h
                ));
                
                // Show appropriate message based on coin award
                if (result.coinsAwarded > 0) {
                    setShowCelebration(true);
                    setTimeout(() => setShowCelebration(false), 2000);
                } else {
                    // Show a different message for no coins but still completed
                    alert(`Habit completed! üéâ (Daily coin limit reached - resets in ${formatTimeUntilReset()})`);
                }
            };

            const deleteHabit = (habitId) => {
                setHabits(prev => prev.filter(h => h.id !== habitId));
            };

            const addHabit = () => {
                if (newHabit.name.trim()) {
                    const habit = {
                        id: Date.now(),
                        name: newHabit.name,
                        icon: newHabit.icon,
                        category: newHabit.category,
                        streak: 0,
                        completedToday: false,
                        color: newHabit.color,
                        lastCompleted: null
                    };
                    setHabits(prev => [...prev, habit]);
                    setNewHabit({ name: '', icon: '‚≠ê', category: 'health', color: 'from-purple-400 to-pink-400' });
                    setShowAddHabit(false);
                }
            };

            const encourageFriend = (friendId) => {
                const result = awardCoins(CONFIG.REWARDS.FRIEND_ENCOURAGEMENT);
                
                // Always allow encouraging friends
                setFriends(prev => prev.map(friend => 
                    friend.id === friendId ? { ...friend, encouraged: true } : friend
                ));
                
                if (result.coinsAwarded === 0) {
                    alert(`Friend encouraged! üí™ (Daily coin limit reached - resets in ${formatTimeUntilReset()})`);
                }
            };

            const purchaseItem = (item) => {
                const alreadyOwned = inventory.some(invItem => invItem.itemId === item.id);
                
                if (alreadyOwned) {
                    alert('You already own this item!');
                    return;
                }
                
                if (user.currency >= item.price) {
                    setUser(prev => ({ ...prev, currency: prev.currency - item.price }));
                    
                    const newItem = {
                        id: `inv-${Date.now()}`,
                        itemId: item.id,
                        name: item.name,
                        type: item.type,
                        equipped: false,
                        image: item.image
                    };
                    
                    setInventory(prev => [...prev, newItem]);
                    alert(`Purchased ${item.name}! üéâ`);
                } else {
                    alert('Not enough currency!');
                }
            };

            const equipItem = (invItem) => {
                setInventory(prev => prev.map(item => {
                    if (item.type === invItem.type && item.id !== invItem.id) {
                        return { ...item, equipped: false };
                    }
                    if (item.id === invItem.id) {
                        return { ...item, equipped: !item.equipped };
                    }
                    return item;
                }));
            };

            // Filter habits
            const filteredHabits = selectedCategory === 'all' 
                ? habits 
                : habits.filter(habit => habit.category === selectedCategory);

            // Get equipped items
            const equippedTheme = inventory.find(item => item.type === 'theme' && item.equipped);
            const equippedAvatar = inventory.find(item => item.type === 'avatar' && item.equipped);
            const equippedBadge = inventory.find(item => item.type === 'badge' && item.equipped);
            const equippedPet = inventory.find(item => item.type === 'pet' && item.equipped);

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50">
                    {/* Navigation */}
                    <nav className="bg-white border-b sticky top-0 z-10">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex items-center justify-between h-16">
                                <div className="flex items-center gap-2">
                                    <Zap className="w-8 h-8 text-purple-600" />
                                    <span className="text-xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                                        HabitQuest
                                    </span>
                                </div>
                                
                                <div className="flex items-center gap-6">
                                    <button 
                                        onClick={() => setActiveTab('dashboard')}
                                        className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                            activeTab === 'dashboard' 
                                                ? 'bg-purple-100 text-purple-700' 
                                                : 'text-gray-600 hover:text-purple-600'
                                        }`}
                                    >
                                        Dashboard
                                    </button>
                                    <button 
                                        onClick={() => setActiveTab('shop')}
                                        className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                            activeTab === 'shop' 
                                                ? 'bg-purple-100 text-purple-700' 
                                                : 'text-gray-600 hover:text-purple-600'
                                        }`}
                                    >
                                        Shop
                                    </button>
                                    <button 
                                        onClick={() => setActiveTab('profile')}
                                        className={`px-4 py-2 rounded-lg font-medium transition-all ${
                                            activeTab === 'profile' 
                                                ? 'bg-purple-100 text-purple-700' 
                                                : 'text-gray-600 hover:text-purple-600'
                                        }`}
                                    >
                                        Profile
                                    </button>
                                    
                                    <div className="flex items-center gap-3">
                                        <div className="flex items-center gap-2 bg-yellow-100 px-3 py-1 rounded-full">
                                            <Coins className="w-4 h-4 text-yellow-600" />
                                            <span className="text-sm font-semibold text-yellow-800">{user.currency}</span>
                                        </div>
                                        
                                        <div className="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-600">
                                            {user.coinsEarnedToday}/{getDailyLimit(user.subscription)} 
                                            {!canEarnCoins() && ` (resets in ${formatTimeUntilReset()})`}
                                        </div>
                                        
                                        <div className="text-2xl">
                                            {equippedAvatar ? equippedAvatar.image : user.avatar}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto px-4 py-8">
                        {/* Dashboard */}
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6">
                                {/* Stats */}
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    <div className="bg-white rounded-xl p-4 shadow-sm border">
                                        <div className="flex items-center gap-3">
                                            <div className="p-2 bg-orange-100 rounded-lg">
                                                <Flame className="w-5 h-5 text-orange-500" />
                                            </div>
                                            <div>
                                                <div className="text-2xl font-bold text-gray-800">{user.currentStreak}</div>
                                                <div className="text-sm text-gray-600">Current Streak</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white rounded-xl p-4 shadow-sm border">
                                        <div className="flex items-center gap-3">
                                            <div className="p-2 bg-yellow-100 rounded-lg">
                                                <Coins className="w-5 h-5 text-yellow-500" />
                                            </div>
                                            <div>
                                                <div className="text-2xl font-bold text-gray-800">{user.currency}</div>
                                                <div className="text-sm text-gray-600">Habit Coins</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white rounded-xl p-4 shadow-sm border">
                                        <div className="flex items-center gap-3">
                                            <div className="p-2 bg-purple-100 rounded-lg">
                                                <Star className="w-5 h-5 text-purple-500" />
                                            </div>
                                            <div>
                                                <div className="text-2xl font-bold text-gray-800">{user.level}</div>
                                                <div className="text-sm text-gray-600">Level ({user.xp}/100 XP)</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white rounded-xl p-4 shadow-sm border">
                                        <div className="flex items-center gap-3">
                                            <div className="p-2 bg-green-100 rounded-lg">
                                                <Trophy className="w-5 h-5 text-green-500" />
                                            </div>
                                            <div>
                                                <div className="text-2xl font-bold text-gray-800">{user.achievements?.length || 0}</div>
                                                <div className="text-sm text-gray-600">Achievements</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Daily Challenge */}
                                {dailyChallenge && (
                                    <div className="bg-gradient-to-r from-yellow-400 to-orange-500 rounded-xl p-6 text-white">
                                        <div className="flex items-center gap-3 mb-3">
                                            <div className="text-3xl">‚≠ê</div>
                                            <div>
                                                <h3 className="text-xl font-bold">Daily Challenge</h3>
                                                <p className="opacity-90">{dailyChallenge.name}</p>
                                            </div>
                                        </div>
                                        <p className="text-sm opacity-80 mb-3">{dailyChallenge.description}</p>
                                        <div className="flex items-center justify-between">
                                            <div className="text-sm">Reward: {dailyChallenge.reward} coins</div>
                                            <div className="text-sm">üéØ In Progress</div>
                                        </div>
                                    </div>
                                )}

                                {/* Category Filter */}
                                <div className="bg-white rounded-xl p-4 shadow-sm border">
                                    <div className="flex items-center gap-2 flex-wrap">
                                        <h3 className="font-semibold text-gray-700 mr-2">Categories:</h3>
                                        <button
                                            onClick={() => setSelectedCategory('all')}
                                            className={`px-3 py-1 rounded-full text-sm font-medium transition-all ${
                                                selectedCategory === 'all' 
                                                    ? 'bg-purple-500 text-white' 
                                                    : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                            }`}
                                        >
                                            All
                                        </button>
                                        {categories.map(category => (
                                            <button
                                                key={category.id}
                                                onClick={() => setSelectedCategory(category.id)}
                                                className={`px-3 py-1 rounded-full text-sm font-medium transition-all ${
                                                    selectedCategory === category.id
                                                        ? 'bg-purple-500 text-white'
                                                        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                                }`}
                                            >
                                                {category.icon} {category.name}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Habits */}
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Today's Habits</h2>
                                    {filteredHabits.length === 0 ? (
                                        <div className="text-center py-12 bg-white rounded-2xl border">
                                            <div className="text-6xl mb-4">üéØ</div>
                                            <h3 className="text-xl font-semibold text-gray-700 mb-2">No habits yet!</h3>
                                            <p className="text-gray-500 mb-4">Create your first habit to start building great routines.</p>
                                            <button
                                                onClick={() => setShowAddHabit(true)}
                                                className="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-all"
                                            >
                                                Create Your First Habit
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            {filteredHabits.map(habit => (
                                                <HabitCard
                                                    key={habit.id}
                                                    habit={habit}
                                                    onComplete={completeHabit}
                                                    onDelete={deleteHabit}
                                                    canEarnCoins={canEarnCoins()}
                                                    nextResetTime={formatTimeUntilReset()}
                                                />
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {/* Friends */}
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Friend Activity</h2>
                                    <div className="space-y-3">
                                        {friends.map(friend => (
                                            <div key={friend.id} className="flex items-center gap-3 p-3 bg-white rounded-lg border hover:shadow-md transition-shadow">
                                                <div className="text-2xl">{friend.avatar}</div>
                                                <div className="flex-1">
                                                    <div className="font-semibold text-gray-800">{friend.name}</div>
                                                    <div className="text-sm text-gray-600">{friend.recentHabit}</div>
                                                </div>
                                                <div className="text-xs text-gray-500">{friend.time}</div>
                                                <button
                                                    onClick={() => encourageFriend(friend.id)}
                                                    disabled={friend.encouraged}
                                                    className={`p-1 rounded transition-all ${
                                                        friend.encouraged 
                                                            ? 'bg-red-100 text-red-600 cursor-not-allowed' 
                                                            : 'hover:bg-gray-100 text-red-400 hover:text-red-600'
                                                    }`}
                                                    title={friend.encouraged ? 'Already encouraged!' : 'Encourage friend'}
                                                >
                                                    <Heart className="w-4 h-4" fill={friend.encouraged} />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Shop */}
                        {activeTab === 'shop' && (
                            <div>
                                <div className="flex items-center justify-between mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Daily Shop</h2>
                                    <div className="flex items-center gap-2 bg-yellow-100 px-3 py-2 rounded-lg">
                                        <Coins className="w-5 h-5 text-yellow-600" />
                                        <span className="font-semibold text-yellow-800">{user.currency}</span>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                    {shopItems.map(item => {
                                        const isOwned = inventory.some(invItem => invItem.itemId === item.id);
                                        return (
                                            <div key={item.id} className="bg-white rounded-xl p-4 border shadow-sm hover:shadow-md transition-shadow">
                                                <div className="text-3xl text-center mb-2">{item.image}</div>
                                                <h4 className="font-semibold text-center text-gray-800">{item.name}</h4>
                                                <div className={`text-xs text-center mb-3 ${
                                                    item.rarity === 'legendary' ? 'text-yellow-600' :
                                                    item.rarity === 'epic' ? 'text-purple-600' :
                                                    item.rarity === 'rare' ? 'text-blue-600' : 'text-gray-600'
                                                }`}>
                                                    {item.rarity.toUpperCase()}
                                                </div>
                                                <button
                                                    onClick={() => purchaseItem(item)}
                                                    disabled={isOwned}
                                                    className={`w-full py-2 rounded-lg font-semibold transition-all ${
                                                        isOwned 
                                                            ? 'bg-gray-200 text-gray-500 cursor-not-allowed'
                                                            : 'bg-gradient-to-r from-purple-500 to-pink-500 text-white hover:from-purple-600 hover:to-pink-600'
                                                    }`}
                                                >
                                                    {isOwned ? '‚úì Owned' : `ü™ô ${item.price}`}
                                                </button>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {/* Profile */}
                        {activeTab === 'profile' && (
                            <div className="max-w-4xl mx-auto">
                                <div className={`bg-gradient-to-br ${equippedTheme?.itemId === 'cosmic-theme' ? 'from-indigo-600 to-purple-800' : 'from-purple-400 to-pink-400'} rounded-2xl p-8 text-white text-center mb-6 relative`}>
                                    {equippedBadge && (
                                        <div className="absolute top-4 right-4 text-3xl" title={equippedBadge.name}>
                                            {equippedBadge.image}
                                        </div>
                                    )}
                                    
                                    {equippedPet && (
                                        <div className="absolute top-4 left-4 text-3xl" title={equippedPet.name}>
                                            {equippedPet.image}
                                        </div>
                                    )}
                                    
                                    <div className="text-6xl mb-4">{equippedAvatar ? equippedAvatar.image : user.avatar}</div>
                                    <h2 className="text-2xl font-bold mb-2">{user.displayName}</h2>
                                    <p className="opacity-90">@{user.username}</p>
                                    <div className="flex items-center justify-center gap-2 mt-4">
                                        <Crown className="w-5 h-5" />
                                        <span>Level {user.level}</span>
                                    </div>
                                    
                                    {equippedTheme?.itemId === 'cosmic-theme' && (
                                        <div className="mt-2 text-sm opacity-75">‚ú® Cosmic Theme Active ‚ú®</div>
                                    )}
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4 mb-8">
                                    <div className="bg-white p-6 rounded-xl border text-center">
                                        <div className="text-3xl font-bold text-orange-500 mb-2">{user.currentStreak}</div>
                                        <div className="text-gray-600">Day Streak</div>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl border text-center">
                                        <div className="text-3xl font-bold text-green-500 mb-2">{user.totalHabits}</div>
                                        <div className="text-gray-600">Habits Completed</div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl p-6 border">
                                    <h3 className="text-2xl font-bold text-gray-800 mb-4">My Inventory ({inventory.length} items)</h3>
                                    
                                    <div className="grid grid-cols-3 md:grid-cols-6 gap-4">
                                        {inventory.map(item => (
                                            <div
                                                key={item.id}
                                                className={`bg-white rounded-xl p-4 border-2 shadow-sm hover:shadow-md transition-all cursor-pointer ${
                                                    item.equipped ? 'border-purple-400 bg-purple-50' : 'border-gray-200'
                                                }`}
                                                onClick={() => equipItem(item)}
                                            >
                                                <div className="text-3xl text-center mb-2">{item.image}</div>
                                                <h4 className="font-semibold text-center text-gray-800 text-sm">{item.name}</h4>
                                                <div className="text-xs text-center text-gray-500 mb-2">{item.type}</div>
                                                {item.equipped ? (
                                                    <div className="text-xs text-center text-purple-600 font-semibold">‚úì EQUIPPED</div>
                                                ) : (
                                                    <div className="text-xs text-center text-gray-400">Click to equip</div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Celebration */}
                    {showCelebration && (
                        <div className="fixed inset-0 pointer-events-none z-50 flex items-center justify-center">
                            <div className="text-8xl animate-bounce">üéâ</div>
                            <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mt-20">
                                <div className="bg-white px-6 py-3 rounded-full shadow-lg">
                                    <span className="font-bold text-green-600">
                                        +{calculateReward(CONFIG.REWARDS.HABIT_COMPLETION, user.subscription)} Coins!
                                    </span>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add Habit Button */}
                    <button
                        onClick={() => setShowAddHabit(true)}
                        className="fixed bottom-6 right-6 w-14 h-14 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full shadow-lg hover:shadow-xl transform hover:scale-110 transition-all duration-200 flex items-center justify-center"
                    >
                        <Plus className="w-6 h-6" />
                    </button>

                    {/* Add Habit Modal */}
                    <AddHabitModal
                        show={showAddHabit}
                        onClose={() => setShowAddHabit(false)}
                        newHabit={newHabit}
                        setNewHabit={setNewHabit}
                        onAdd={addHabit}
                    />
                </div>
            );
        };

        ReactDOM.render(<HabitTracker />, document.getElementById('root'));
    </script>
</body>
</html>
